<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>mini-app a_facts</title>
    <analytics></analytics>
  </head>

  <body class="index">
    <div id="custom-cursor"></div>

    <div id="logo">
      <img src="/public/images/logo.svg" alt="a_facts logo" />
    </div>

    <video autoplay muted loop playsinline id="bg-video">
      <source src="/public/video/a_facts_bg_video.mp4" type="video/mp4" />
    </video>
    <div class="coming_soon">
      <h1>
        Медиа-сервис<br>
        о&nbsp;визуальных эффектах<br>
        в&nbsp;киноиндустрии
      </h1>

      <p>
        Уникальный проект для&nbsp;тех, кто&nbsp;хочет не&nbsp;просто смотреть кино,
        а&nbsp;понимать, как&nbsp;создается его магия.
      </p>

      <p>Подпишитесь, чтобы не пропустить релиз:</p>

    <form id="subscribe-form"
      action="http://localhost:3000/api/v1/subscribers.json"
      accept-charset="UTF-8"
      method="post"
    >
      <input type="email" placeholder="Ваш e-mail" name="subscriber[email]" id="subscriber_email" />

      <input
        type="submit"
        name="commit"
        value="Подписаться"
        data-disable-with="Create Subscription"
      />
    </form>
    <!-- <p id="subscribe-message" class="subscribe-message" aria-live="polite"></p> -->
  </body>
</html>
